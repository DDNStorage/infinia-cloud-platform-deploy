- name: Infinia Setup and Configuration
  hosts: all
  vars_files:
    - vars.yml
    - secret.yml
  tasks:
    - name: Create Log Directory
      file:
        path: /var/log/infinia
        state: directory
        mode: '0755'
      become: yes

    - name: Copy Infinia Scripts 
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: '0755'
      loop:
        - { src: "./infinia-node-setup.sh", dest: "/tmp/infinia-node-setup.sh" }
        - { src: "./infinia-cluster-configure.sh", dest: "/tmp/infinia-cluster-configure.sh" }
      become: yes
      tags: copy

    - name: Log Copy Completion
      shell: 'echo "$(date) âœ… Infinia setup scripts copied successfully." >> /var/log/infinia/setup.log'
      become: yes

    - block: # Infinia Setup
        - name: Log Realm Node Setup Start
          shell: 'echo "$(date) ðŸš€ Starting Realm Node Setup..." >> /var/log/infinia/setup.log'
          become: yes
        
        # - name: Reset Redsetup Before Running Setup
        #   shell: |
        #     echo "$(date) ðŸ”„ Running redsetup --reset..." >> /var/log/infinia/setup.log
        #     sudo redsetup --reset >> /var/log/infinia/setup.log 2>&1 || echo "âš ï¸ Redsetup Reset Failed!" >> /var/log/infinia/setup.log
        #   become: yes

        - name: Realm Node Setup
          shell: |
            bash -c '
            echo "$(date) âœ… Running Infinia Node Setup..." >> /var/log/infinia/setup.log
            /tmp/infinia-node-setup.sh \
              --realm-entry \
              --version {{ infinia_version }} \
              --realm-secret "{{ realm_secret }}" \
              --admin-password "{{ admin_password }}" >> /var/log/infinia/setup.log 2>&1 \
              --skip-reboot
            '
          args:
            chdir: /tmp
          when: "'role_realm' in group_names"
          become: yes

        - name: Reboot realm node
          reboot:
            reboot_timeout: 600
          when: "'role_realm' in group_names"
          become: yes

        - name: Wait for 60 seconds after reboot
          pause:
            seconds: 60
          when: "'role_realm' in group_names"

        - name: Log Non-Realm Node Setup Start
          shell: 'echo "$(date) ðŸš€ Starting Non-Realm Node Setup..." >> /var/log/infinia/setup.log'
          become: yes

        # - name: Reset Redsetup Before Running Setup
        #   shell: |
        #     echo "$(date) ðŸ”„ Running redsetup --reset..." >> /var/log/infinia/setup.log
        #     sudo redsetup --reset >> /var/log/infinia/setup.log 2>&1 || echo "âš ï¸ Redsetup Reset Failed!" >> /var/log/infinia/setup.log
        #   become: yes

        - name: Non-Realm Node Setup
          shell: |
            bash -c '
            echo "$(date) âœ… Running Infinia Node Setup..." >> /var/log/infinia/setup.log
            /tmp/infinia-node-setup.sh \
              --non-realm-entry \
              --ip {{ hostvars[groups["role_realm"][0]].private_ip_address }} \
              --version {{ infinia_version }} \
              --realm-secret "{{ realm_secret }}" \
              --admin-password "{{ admin_password }}" >> /var/log/infinia/setup.log 2>&1 \
              --skip-reboot
            '
          args:
            chdir: /tmp
          when: "'role_nonrealm' in group_names"
          become: yes

        - name: Reboot non-realm node
          reboot:
            reboot_timeout: 600
          when: "'role_nonrealm' in group_names"
          become: yes

        - name: Wait for 60 seconds after reboot
          pause:
            seconds: 60
          when: "'role_nonrealm' in group_names"
      tags: setup

    - block: # Infinia Cluster Setup
        - name: Log Cluster Configuration Start
          shell: 'echo "$(date) ðŸš€ Starting Infinia Cluster Configuration..." >> /var/log/infinia/setup.log'
          become: yes

        - name: Copy Cluster Configuration Scripts 
          copy:
            src: "{{ item.src }}"
            dest: "{{ item.dest }}"
            mode: '0755'
          loop:
            - { src: "./infinia-cluster-configure.sh", dest: "/tmp/infinia-cluster-configure.sh" }
          become: yes
          tags: copy

        - name: Configure the Infinia Cluster
          shell: |
            bash -c '
            echo "$(date) ðŸ”„ Configuring Infinia Cluster..." >> /var/log/infinia/setup.log
            /tmp/infinia-cluster-configure.sh \
              --admin-password "{{ admin_password }}" \
              --license-key "{{ license_key }}" >> /var/log/infinia/setup.log 2>&1
            '
          become: yes

      when: "'role_realm' in group_names"
      become: yes
      tags: configure
